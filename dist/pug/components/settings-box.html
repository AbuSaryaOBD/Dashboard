
<div class="settings-box hide-settings">
  <div class="toggle-settings"><i class="fa fa-cog fa-lg"></i></div>
  <div class="settings-content text-center">
    <div class="option-box color-options">
      <h4 class="option-title">Color Options</h4>
      <ul class="list-unstyled">
        <li data-theme="green-theme"></li>
        <li data-theme="blue-theme"></li>
        <li data-theme="red-theme"></li>
        <li data-theme="orang-theme"></li>
        <li data-theme="purple-theme"></li>
      </ul>
    </div>
    <div class="option-box font-options">
      <h4 class="option-title">Font Options</h4>
      <select class="form-control">
        <option value="open">open</option>
        <option value="raleway">raleway</option>
        <option value="roboto">roboto</option>
        <option value="source">source</option>
      </select>
    </div>
    <div class="option-box">
      <h4 class="option-title">Sidebar Options</h4>
    </div>
  </div>
</div>
